<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon's MapTool Macro DnD 5E Library</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="bootstrapoverride">
  <header>
    <div id="backgroundimage">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div id="headertitle">
          <h1>Dragon's MapTool Macro DnD 5E Library</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="settings-bar" class="d-flex justify-content-start align-items-center">
      <input type="search" id="search-input" class="form-control" placeholder="Search for macros..." aria-label="Search for macros">
      <div class="dropdown">
        <button id="category-btn" class="btn btn-secondary dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false">
          Show specific category
        </button>
        <div id="category-dropdown" class="dropdown-menu" aria-labelledby="category-btn">          
          <!-- <h6 class="dropdown-header">Category 1</h6>
          <a class="dropdown-item" href="#">Subcategory 1.1</a>
          <a class="dropdown-item" href="#">Subcategory 1.2</a>
          <h6 class="dropdown-header">Category 2</h6>
          <a class="dropdown-item" href="#">Subcategory 2.1</a>
          <a class="dropdown-item" href="#">Subcategory 2.2</a> -->
        </div>
      </div>
      <button id="clear-categories-btn" class="btn btn-secondary" type="button">Clear categories</button>
    </div>
    <h1>Macro List</h1>
    <div id="selected-categories" class="mb-3"></div>
    <ul id="macros-list" aria-live="polite">
      <li class="macro-item">
      </li>
    </ul>
    <div id="notification" class="notification" role="alert">Copied macro!</div>
  </main>
  <footer>
    &copy; 2024 Dragon's MapTool DnD 5E Macro Library. All rights reserved. <br>
    Dungeons & Dragons and its trademarks are property of Wizards of the Coast.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
