<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dragon's MapTool Macros</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <div id="backgroundimage">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div id="headertitle">
          <h1>Dragon's MapTool Macro Library</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="settings-bar" class="d-flex justify-content-start align-items-center">
      <input type="text" id="search-input" class="form-control" placeholder="Search for tables..." aria-label="Search for tables">
      <div class="dropdown">
        <button id="category-btn" class="btn btn-secondary dropdown-toggle" type="button" aria-haspopup="true" aria-expanded="false">
          Show specific category
        </button>
        <div id="category-dropdown" class="dropdown-menu" aria-labelledby="category-btn">
        </div>
      </div>
      <button id="clear-categories-btn" class="btn btn-secondary" type="button">Clear Categories</button>
    </div>
    <h1>DnD Macros</h1>
    <ul id="macros-list" aria-live="polite"></ul>
    <div id="notification" class="notification" role="alert">Copied macro!</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    async function fetchData() {
      const loadingIndicator = document.createElement('div');
      loadingIndicator.id = 'loading-indicator';
      loadingIndicator.textContent = 'Loading...';
      document.body.appendChild(loadingIndicator);

      try {
        const macrosResponse = await fetch('macros.json');
        if (!macrosResponse.ok) {
          throw new Error('Network response was not ok ' + macrosResponse.statusText);
        }
        const macros = await macrosResponse.json();

        const macrosList = document.getElementById('macros-list');
        const categoryDropdown = document.getElementById('category-dropdown');
        const searchInput = document.getElementById('search-input');
        const categoryBtn = document.getElementById('category-btn');
        const clearCategoriesBtn = document.getElementById('clear-categories-btn');
        const notification = document.getElementById('notification');

        macrosList.innerHTML = '';
        categoryDropdown.innerHTML = '';

        const categories = {};
        macros.forEach(macro => {
          if (macro.subcategories) {
            const subcategories = macro.subcategories.split(', ');
            subcategories.forEach(subcategory => {
              if (!categories[macro.category]) {
                categories[macro.category] = new Set();
              }
              categories[macro.category].add(subcategory);
            });
          }
        });

        const sortedCategories = Object.keys(categories).sort();
        sortedCategories.forEach(category => {
          const categoryHeader = document.createElement('h6');
          categoryHeader.className = 'dropdown-header';
          categoryHeader.innerText = category;
          categoryDropdown.appendChild(categoryHeader);

          Array.from(categories[category]).sort().forEach(subcategory => {
            const option = document.createElement('a');
            option.className = 'dropdown-item';
            option.href = '#';
            option.dataset.value = `${category}::${subcategory}`;
            option.innerText = subcategory;
            option.setAttribute('role', 'menuitem');
            option.addEventListener('click', (e) => {
              e.preventDefault();
              option.classList.toggle('active');
              updateMacros();
            });
            categoryDropdown.appendChild(option);
          });
        });

        function renderMacros(filteredMacros) {
          macrosList.innerHTML = '';
          if (filteredMacros.length === 0) {
            const emptyStateMessage = document.createElement('p');
            emptyStateMessage.id = 'empty-state-message';
            emptyStateMessage.textContent = 'No macros found.';
            macrosList.appendChild(emptyStateMessage);
          } else {
            filteredMacros.forEach(macro => {
              const li = document.createElement('li');
              li.className = 'macro-item';
              li.innerHTML = `
                <h3 class="macro-header">${macro.name} <span class="copy-btn" data-macrocode="${macro.macrocode.replace(/"/g, '&quot;')}" title="Copy macro" role="button">&#128203;</span></h3>
                <div class="macro-details" aria-hidden="true">
                  <p><strong>Description:</strong><br> ${macro.description.replace(/\r\n/g, '<br>')}</p>
                  <p><strong>Macro Code:</strong><br> <code class="macro-code-content">${macro.macrocode.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></p>
                </div>
              `;
              li.addEventListener('click', (e) => {
                if (e.target.closest('.macro-details')) return;

                const details = li.querySelector('.macro-details');
                const isOpen = details.classList.contains('open');

                document.querySelectorAll('.macro-details.open').forEach(detail => {
                  detail.classList.remove('open');
                  detail.setAttribute('aria-hidden', 'true');
                  detail.parentElement.setAttribute('aria-expanded', 'false');
                });

                if (!isOpen) {
                  details.classList.add('open');
                  details.setAttribute('aria-hidden', 'false');
                  li.setAttribute('aria-expanded', 'true');
                } else {
                  details.classList.remove('open');
                  details.setAttribute('aria-hidden', 'true');
                  li.setAttribute('aria-expanded', 'false');
                }
              });
              macrosList.appendChild(li);
            });
          }

          document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const macrocode = e.target.dataset.macrocode;
              navigator.clipboard.writeText(macrocode).then(() => {
                showNotification('Copied macro!');
              }).catch(err => {
                console.error('Error copying text: ', err);
              });
            });
          });
        }

        function showNotification(message) {
          notification.textContent = message;
          notification.classList.remove('show');
          void notification.offsetWidth;
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
          }, 2000);
        }

        renderMacros(macros);

        searchInput.addEventListener('input', updateMacros);

        function updateMacros() {
          const query = searchInput.value.toLowerCase();
          const selectedOptions = Array.from(categoryDropdown.querySelectorAll('.dropdown-item.active')).map(option => option.dataset.value);
          const filteredMacros = macros.filter(macro => {
            const nameMatch = macro.name.toLowerCase().includes(query);
            const catSubs = macro.subcategories ? macro.subcategories.split(', ').map(sub => `${macro.category}::${sub}`) : [];
            const categoryMatch = selectedOptions.length === 0 || selectedOptions.some(opt => catSubs.includes(opt));
            return nameMatch && categoryMatch;
          });
          renderMacros(filteredMacros);
        }

        clearCategoriesBtn.addEventListener('click', () => {
          document.querySelectorAll('.dropdown-item.active').forEach(item => {
            item.classList.remove('active');
          });
          updateMacros();
        });

        document.body.removeChild(loadingIndicator);

      } catch (error) {
        document.body.removeChild(loadingIndicator);
        console.error('Fetch error: ', error);
      }
    }

    fetchData();
  </script>

</body>
</html>
