<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon's MapTool Macros</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <img src="backgroundimage.jpg" alt="fantasy forest" class="banner-image">

    <div class="container my-4">
                <div class="row g-3 mb-3 align-items-end">
            <div class="col-md-6">
                <label for="search-input" class="form-label">Search</label>
                <input id="search-input" type="text" class="form-control" placeholder="Search by name, description, macro textâ€¦">
            </div>
            <div class="col-md-6">
                <label for="category-select" class="form-label">Category</label>
                <div class="d-flex gap-2">
                    <select id="category-select" class="form-select">
                        <option value="">All categories</option>
                    </select>
                    <button id="reset-filters" type="button" class="btn btn-outline-secondary">Reset</button>
                </div>
            </div>
        </div>
        <div id="list-container" class="list-group"></div>
    </div>

     <!-- Include Bootstrap JS (v5) and app script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
